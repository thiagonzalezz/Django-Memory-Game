{% extends 'base.html' %}
{% block content %}
<div class="text-center">
{% if not condition %}
<h1>Enter the numbers: </h1>
    <form method="POST">
        {% csrf_token %}
        <label for="number1">Number1:</label>
        <input type="number" id="number1" name="number1" required>
        <br>
        <label for="number2">Number2:</label>
        <input type="number" id="number2" name="number2" required>
        <br>
        <label for="number3">Number3:</label>
        <input type="number" id="number3" name="number3" required>
        <br>
        <button type="submit" class="btn btn-light">Play</button>
    </form>
    {{message}}
{% else %}
<h1>Congratulations!</h1>
    {{message}}
    <br>
    <a href="{% url 'first' %}" class="btn btn-success">Play again</a>
{% endif %}
</div>
{% endblock %}
